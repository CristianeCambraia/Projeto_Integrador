{% extends 'base.html' %}

{% block content %}
<div class="cadastro-container">
    <h2>Cadastro de Produtos</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Salvar</button>
        <a href="{% url 'lista_produtos' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
