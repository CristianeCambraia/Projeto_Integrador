{% extends 'base.html' %}

{% block content %}
<div class="form-container">
  <div class="header-form">
    <h2 class="titulo">{{ titulo_pagina }}</h2>

    <div class="search-container">
      <input type="text" placeholder="Exemplo" class="search-input" />
      <button type="button" class="search-button">&#128269;</button>
    </div>

    <a href="#" class="btn-editar">
      Editar &#9998;
    </a>
  </div>

  <form method="post" action="{% url 'cadastrar_produto' %}">
    {% csrf_token %}
    <div class="form-grid">
      {{ form.as_p }}
    </div>

    <div class="form-buttons">
      <a href="{% url 'lista_produtos' %}" class="btn btn-cancelar">
        Cancelar &#10060;
      </a>
      <button type="submit" class="btn btn-salvar">
        Salvar &#128190;
      </button>
      <a href="#" class="btn btn-voltar">
        Voltar &#8634;
      </a>
    </div>
  </form>
</div>

{% endblock %}
