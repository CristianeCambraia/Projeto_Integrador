{% extends 'base.html' %}

{% block content %}
{% if messages %}
{% for message in messages %}
<div style="text-align: center; margin: 20px 0;">
  <div class="alert alert-{{ message.tags }}" style="display: inline-block; width: auto; padding: 10px 20px; background: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 8px;">{{ message }}</div>
</div>
{% endfor %}
{% endif %}

<div class="servico-container">
        <!-- Header -->
        <div class="form-header" style="background: #cbd5e0; padding: 25px 40px; text-align: center; position: relative;">
            <h1 style="color: #2d3748; margin: 0; font-size: 28px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 12px;">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                </svg>
                Cadastrar Serviço
            </h1>
            <p style="color: #4a5568; margin: 8px 0 0 0; font-size: 16px;">Preencha os dados para cadastrar um novo serviço</p>
        </div>

        <!-- Form Content -->
        <div class="form-content" style="padding: 40px;">
            <form method="post" action="{% url 'cadastrar_servico' %}">
                {% csrf_token %}
                
                <!-- Informações Básicas -->
                <div class="form-section" style="margin-bottom: 35px;">
                    <h3 style="color: #2d3748; font-size: 18px; font-weight: 600; margin: 0 0 20px 0; padding-bottom: 10px; border-bottom: 2px solid #e2e8f0; display: flex; align-items: center; gap: 10px;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10,9 9,9 8,9"></polyline>
                        </svg>
                        Informações Básicas
                    </h3>
                    <div class="form-grid" style="display: grid; grid-template-columns: 1fr; gap: 20px;">
                        <div class="form-group">
                            <label for="id_nome" style="display: block; margin-bottom: 8px; font-weight: 600; color: #2d3748; font-size: 14px;">
                                Nome do Serviço <span style="color: #e53e3e;">*</span>
                            </label>
                            <input type="text" name="nome" id="id_nome" placeholder="Digite o nome do serviço" required style="width: 100%; height: 45px; padding: 12px 15px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box; background: white;">
                        </div>
                    </div>
                </div>

                <!-- Valores e Quantidades -->
                <div class="form-section" style="margin-bottom: 35px;">
                    <h3 style="color: #2d3748; font-size: 18px; font-weight: 600; margin: 0 0 20px 0; padding-bottom: 10px; border-bottom: 2px solid #e2e8f0; display: flex; align-items: center; gap: 10px;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="23"></line>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                        Valores e Quantidades
                    </h3>
                    <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label for="id_preco" style="display: block; margin-bottom: 8px; font-weight: 600; color: #2d3748; font-size: 14px;">
                                Preço <span style="color: #e53e3e;">*</span>
                            </label>
                            <input type="number" name="preco" id="id_preco" placeholder="0.00" step="0.01" min="0" required style="width: 100%; height: 45px; padding: 12px 15px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box; background: white;">
                        </div>
                        <div class="form-group">
                            <label for="id_quantidade" style="display: block; margin-bottom: 8px; font-weight: 600; color: #2d3748; font-size: 14px;">
                                Quantidade
                            </label>
                            <input type="number" name="quantidade" id="id_quantidade" placeholder="1" min="1" value="1" style="width: 100%; height: 45px; padding: 12px 15px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box; background: white;">
                        </div>
                        <div class="form-group">
                            <label for="id_unidade" style="display: block; margin-bottom: 8px; font-weight: 600; color: #2d3748; font-size: 14px;">
                                Cobrança
                            </label>
                            <select name="unidade" id="id_unidade" style="width: 100%; height: 45px; padding: 12px 15px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box; background: white;">
                                <option value="">Selecione a cobrança</option>
                                <option value="Hora">Hora</option>
                                <option value="Semana">Semana</option>
                                <option value="Mês">Mês</option>
                                <option value="Ano">Ano</option>
                                <option value="Serviço">Serviço</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Detalhes -->
                <div class="form-section" style="margin-bottom: 35px;">
                    <h3 style="color: #2d3748; font-size: 18px; font-weight: 600; margin: 0 0 20px 0; padding-bottom: 10px; border-bottom: 2px solid #e2e8f0; display: flex; align-items: center; gap: 10px;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                        </svg>
                        Detalhes
                    </h3>
                    <div class="form-grid" style="display: grid; grid-template-columns: 1fr; gap: 20px;">
                        <div class="form-group">
                            <label for="id_descricao" style="display: block; margin-bottom: 8px; font-weight: 600; color: #2d3748; font-size: 14px;">
                                Descrição
                            </label>
                            <textarea name="descricao" id="id_descricao" rows="4" placeholder="Descreva o serviço oferecido" style="width: 100%; padding: 12px 15px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box; background: white; resize: vertical; font-family: inherit;"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="id_observacao" style="display: block; margin-bottom: 8px; font-weight: 600; color: #2d3748; font-size: 14px;">
                                Observações
                            </label>
                            <textarea name="observacao" id="id_observacao" rows="3" placeholder="Observações adicionais (opcional)" style="width: 100%; padding: 12px 15px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; box-sizing: border-box; background: white; resize: vertical; font-family: inherit;"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="form-actions" style="display: flex; gap: 15px; justify-content: center; padding-top: 20px;">
                    <button type="submit" style="background: linear-gradient(135deg, #026a84 0%, #04bafc 100%); color: white; border: none; padding: 12px 30px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 6L9 17l-5-5"></path>
                        </svg>
                        Cadastrar Serviço
                    </button>
                    <a href="{% url 'home' %}" style="background: #718096; color: white; border: none; padding: 12px 30px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-decoration: none; display: flex; align-items: center; gap: 8px;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5"></path>
                            <path d="M12 19l-7-7 7-7"></path>
                        </svg>
                        Voltar
                    </a>
                </div>
            </form>
        </div>
</div>


<style>
.form-group input, .form-group select, .form-group textarea {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
    box-sizing: border-box;
    background: white;
}

.form-group input:focus, .form-group select:focus, .form-group textarea:focus {
    border-color: #026a84;
    outline: none;
    box-shadow: 0 0 0 3px rgba(2, 106, 132, 0.1);
    transform: translateY(-1px);
}

.form-group input:hover, .form-group select:hover, .form-group textarea:hover {
    border-color: #cbd5e0;
}

button:hover, a:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

@media (max-width: 768px) {
    .container {
        padding: 10px !important;
    }
    
    .form-container {
        margin: 0 10px !important;
    }
    
    .form-content {
        padding: 20px !important;
    }
    
    .form-header {
        padding: 20px !important;
    }
    
    .form-header h1 {
        font-size: 24px !important;
    }
    
    .form-grid {
        grid-template-columns: 1fr !important;
        gap: 15px !important;
    }
    
    .form-actions {
        flex-direction: column !important;
        align-items: stretch !important;
    }
    
    .form-actions button,
    .form-actions a {
        width: 100% !important;
        max-width: 100% !important;
        box-sizing: border-box !important;
        justify-content: center !important;
    }
}

.servico-container {
    max-width: 1000px;
    margin: 30px auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    overflow: hidden;
}

/* Responsividade para Dev Tools - Header */
@media screen and (max-width: 1400px) {
    header {
        width: 100vw !important;
        padding: 12px 5px !important;
        box-sizing: border-box !important;
        margin: 0 !important;
        position: relative !important;
        left: 0 !important;
        right: 0 !important;
    }
}
</style>
{% endblock %}
