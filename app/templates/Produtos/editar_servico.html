{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2 class="titulo">{{ titulo_pagina }}</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.nome.id_for_label }}">Nome do Serviço:</label>
            {{ form.nome }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.descricao.id_for_label }}">Descrição:</label>
            {{ form.descricao }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.fornecedor.id_for_label }}">Fornecedor:</label>
            {{ form.fornecedor }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.preco.id_for_label }}">Preço:</label>
            {{ form.preco }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.quantidade.id_for_label }}">Quantidade:</label>
            {{ form.quantidade }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.unidade.id_for_label }}">Unidade:</label>
            {{ form.unidade }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.observacao.id_for_label }}">Observação:</label>
            {{ form.observacao }}
        </div>
        
        <div class="botoes">
            <button type="submit" class="btn-salvar">Salvar Alterações</button>
            <a href="{% url 'lista_servicos' %}" class="btn-cancelar">Cancelar</a>
        </div>
    </form>
</div>

<style>
.form-container {
    border-radius: 30px 30px 30px 30px !important;
}

/* Responsividade para Dev Tools - Header */
@media screen and (max-width: 1400px) {
    header {
        width: 100vw !important;
        padding: 12px 5px !important;
        box-sizing: border-box !important;
        margin: 0 !important;
        position: relative !important;
        left: 0 !important;
        right: 0 !important;
    }
    
    .form-container {
        max-width: 100% !important;
        width: 100% !important;
        margin: 20px 0 0 0 !important;
        padding: 15px !important;
        box-sizing: border-box !important;
    }
}
</style>
{% endblock %}
