{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <h2>Login Admin</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.senha }}
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn-login">Admin</button>
            </div>
        </form>
        
    </div>
</div>
{% endblock %}
