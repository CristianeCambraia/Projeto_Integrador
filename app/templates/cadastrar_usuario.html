<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo_pagina }}</title>
</head>
<body>
    <h1>{{ titulo_pagina }}</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field }}<br>
            {% if field.errors %}
                <span style="color: red;">{{ field.errors.0 }}</span><br>
            {% endif %}
        {% endfor %}
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
