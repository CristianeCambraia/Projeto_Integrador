{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2 class="titulo">Cadastro de Cliente</h2>

    <form method="post" action="{% url 'salvar_cliente' %}">
        {% csrf_token %}
        <div class="form-grid">
            {{ form.as_p }}
        </div>

        <div class="botoes">
            <button type="submit" class="btn-salvar">Salvar</button>
            <a href="{% url 'lista_cliente' %}" class="btn-cancelar">Cancelar</a>
            <a href="{% url 'cadastrar_produto' %}" class="btn-cadastrar-produto">âž• Cadastrar Produto</a>

        </div>
    </form>
</div>
{% endblock %}
