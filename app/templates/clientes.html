{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2 class="titulo">Cadastro de Cliente</h2>

    <form method="post" action="{% url 'salvar_cliente' %}">
        {% csrf_token %}
        <div class="form-grid">
            {{ form.as_p }}
        </div>

        <div class="form-buttons">
            <a href="{% url 'lista_cliente' %}" class="btn btn-editar">Ver</a>
            <button type="submit" class="btn btn-salvar">Salvar</button>
            <a href="{% url 'home' %}" class="btn btn-voltar">Voltar</a>
            <a href="{% url 'cadastrar_produto' %}" class="btn btn-cadastrar-produto">Produto</a>
        </div>
    </form>
</div>
{% endblock %}
