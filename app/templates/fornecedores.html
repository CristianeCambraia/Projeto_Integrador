{% extends 'base.html' %}

{% block content %}
<div class="fornecedor-container">
    <div class="header-section">
        <div class="icon-title">
            <div class="icon-circle">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                    <path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10z" fill="#2d3748"/>
                </svg>
            </div>
            <div>
                <h1>Cadastro de Fornecedor</h1>
                <p>Preencha os dados do fornecedor</p>
            </div>
        </div>
    </div>

    <form method="post" action="{% url 'salvar_fornecedor' %}" class="modern-form">
        {% csrf_token %}
        
        <!-- Se√ß√£o Dados da Empresa -->
        <div class="form-section">
            <div class="section-header">
                <h3>üè¢ Dados da Empresa</h3>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="id_nome">Nome da Empresa *</label>
                    <input type="text" name="nome" id="id_nome" placeholder="Digite o nome da empresa" required>
                </div>
                <div class="form-group">
                    <label for="id_cnpj">CNPJ *</label>
                    <input type="text" name="cnpj" id="id_cnpj" placeholder="00.000.000/0000-00" maxlength="18" oninput="formatCNPJ(this)" onkeypress="return /[0-9]/.test(event.key) || event.key === 'Backspace'" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="id_data_nascimento">Data de Funda√ß√£o *</label>
                    <input type="date" name="data_nascimento" id="id_data_nascimento" max="2006-12-31" onchange="validateAge(this)" required>
                </div>
                <div class="form-group">
                    <label for="id_email">E-mail Corporativo *</label>
                    <input type="email" name="email" id="id_email" placeholder="contato@empresa.com" required>
                </div>
            </div>
        </div>

        <!-- Se√ß√£o Contato -->
        <div class="form-section">
            <div class="section-header">
                <h3>üìû Contato</h3>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="id_telefone">Telefone *</label>
                    <input type="text" name="telefone" id="id_telefone" placeholder="(00) 00000-0000" maxlength="15" oninput="formatTelefone(this)" onkeypress="return /[0-9]/.test(event.key) || event.key === 'Backspace'" required>
                </div>
            </div>
        </div>

        <!-- Se√ß√£o Endere√ßo -->
        <div class="form-section">
            <div class="section-header">
                <h3>üìç Endere√ßo</h3>
            </div>
            <div class="form-row">
                <div class="form-group cep-group">
                    <label for="id_cep">CEP *</label>
                    <input type="text" name="cep" id="id_cep" placeholder="00000-000" maxlength="9" oninput="formatCEP(this)" onkeypress="return /[0-9]/.test(event.key) || event.key === 'Backspace'" required>
                </div>
                <div class="form-group endereco-group">
                    <label for="id_endereco">Endere√ßo *</label>
                    <input type="text" name="endereco" id="id_endereco" placeholder="Rua, Avenida, etc." required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="id_bairro">Bairro *</label>
                    <input type="text" name="bairro" id="id_bairro" placeholder="Nome do bairro" required>
                </div>
                <div class="form-group">
                    <label for="id_complemento">Complemento</label>
                    <input type="text" name="complemento" id="id_complemento" placeholder="Sala, Andar, etc.">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group cidade-group">
                    <label for="id_cidade">Cidade *</label>
                    <input type="text" name="cidade" id="id_cidade" placeholder="Nome da cidade" required>
                </div>
                <div class="form-group uf-group">
                    <label for="id_uf">UF *</label>
                    <input type="text" name="uf" id="id_uf" placeholder="MG" maxlength="2" style="text-transform: uppercase;" required>
                </div>
            </div>
        </div>

        <!-- Bot√µes -->
        <div class="form-actions">
            <button type="submit" class="btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" fill="white"/>
                </svg>
                Salvar Fornecedor
            </button>
            <a href="{% url 'home' %}" class="btn-secondary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="#2d3748"/>
                </svg>
                Voltar
            </a>
        </div>
    </form>
</div>

<script>
function formatCNPJ(input) {
    let v = input.value.replace(/\D/g, '');
    v = v.substring(0, 14);
    if (v.length > 2) v = v.replace(/(\d{2})(\d)/, '$1.$2');
    if (v.length > 5) v = v.replace(/(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
    if (v.length > 8) v = v.replace(/(\d{2})\.(\d{3})\.(\d{3})(\d)/, '$1.$2.$3/$4');
    if (v.length > 12) v = v.replace(/(\d{2})\.(\d{3})\.(\d{3})\/(\d{4})(\d)/, '$1.$2.$3/$4-$5');
    input.value = v;
}

function formatCEP(input) {
    let v = input.value.replace(/\D/g, '');
    v = v.substring(0, 8);
    if (v.length > 5) v = v.replace(/(\d{5})(\d)/, '$1-$2');
    input.value = v;
}

function formatTelefone(input) {
    let v = input.value.replace(/\D/g, '');
    v = v.substring(0, 11);
    if (v.length > 2) v = v.replace(/(\d{2})(\d)/, '($1) $2');
    if (v.length > 7) {
        if (v.length <= 10) {
            v = v.replace(/(\(\d{2}\)\s\d{4})(\d)/, '$1-$2');
        } else {
            v = v.replace(/(\(\d{2}\)\s\d{5})(\d)/, '$1-$2');
        }
    }
    input.value = v;
}

function validateAge(input) {
    let birthDate = new Date(input.value);
    let today = new Date();
    let age = today.getFullYear() - birthDate.getFullYear();
    let monthDiff = today.getMonth() - birthDate.getMonth();
    
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
        age--;
    }
    
    if (age < 18) {
        // Criar mensagem de erro no padr√£o do sistema
        const messageDiv = document.createElement('div');
        messageDiv.className = 'alert alert-error';
        messageDiv.style.cssText = 'background-color: #f8d7da; color: #721c24; padding: 10px; margin: 10px 0; border: 1px solid #f5c6cb; border-radius: 4px;';
        messageDiv.innerHTML = 'Erro: Por favor, insira uma data v√°lida. A idade deve ser maior ou igual a 18 anos.';
        
        // Inserir mensagem no topo do formul√°rio
        const form = input.closest('form');
        const firstChild = form.firstElementChild;
        form.insertBefore(messageDiv, firstChild);
        
        // Remover mensagem ap√≥s 5 segundos
        setTimeout(() => {
            if (messageDiv.parentNode) {
                messageDiv.parentNode.removeChild(messageDiv);
            }
        }, 5000);
        
        input.value = '';
        input.focus();
    }
}
</script>

<style>
.fornecedor-container {
    max-width: 1000px;
    margin: 30px auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    overflow: hidden;
}

.header-section {
    background: #cbd5e0;
    padding: 30px;
    color: #2d3748;
}

.icon-title {
    display: flex;
    align-items: center;
    gap: 20px;
    justify-content: center;
    text-align: center;
}

.icon-circle {
    width: 60px;
    height: 60px;
    background: rgba(255,255,255,0.3);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(10px);
}

.header-section h1 {
    margin: 0;
    font-size: 28px;
    font-weight: 600;
}

.header-section p {
    margin: 5px 0 0 0;
    opacity: 0.9;
    font-size: 16px;
}

.modern-form {
    padding: 40px;
}

.form-section {
    margin-bottom: 35px;
}

.section-header {
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 2px solid #f0f0f0;
}

.section-header h3 {
    margin: 0;
    color: #333;
    font-size: 18px;
    font-weight: 600;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
}

.form-row:last-child {
    margin-bottom: 0;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group.cep-group {
    grid-column: 1;
}

.form-group.endereco-group {
    grid-column: 2;
}

.form-group.cidade-group {
    grid-column: 1;
}

.form-group.uf-group {
    grid-column: 2;
}

.form-group label {
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
    font-size: 14px;
}

.form-group input {
    padding: 12px 16px;
    border: 2px solid #e1e5e9;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #fafbfc;
}

.form-group input:focus {
    outline: none;
    border-color: #cbd5e0;
    background: white;
    box-shadow: 0 0 0 3px rgba(203, 213, 224, 0.1);
}

.form-group input::placeholder {
    color: #a0a6ac;
}

.form-actions {
    display: flex;
    gap: 15px;
    justify-content: flex-end;
    margin-top: 40px;
    padding-top: 30px;
    border-top: 2px solid #f0f0f0;
}

.btn-primary {
    background: linear-gradient(135deg, #026a84 0%, #04bafc 100%);
    color: white;
    border: none;
    padding: 14px 28px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
    text-decoration: none;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(2, 106, 132, 0.3);
}

.btn-secondary {
    background: #cbd5e0;
    color: #2d3748;
    border: 2px solid #a0aec0;
    padding: 12px 26px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
    text-decoration: none;
}

.btn-secondary:hover {
    background: #a0aec0;
    border-color: #718096;
    transform: translateY(-1px);
}

/* Responsividade */
@media (max-width: 768px) {
    .fornecedor-container {
        margin: 20px;
        border-radius: 15px;
    }
    
    .header-section {
        padding: 20px;
    }
    
    .icon-title {
        gap: 15px;
    }
    
    .icon-circle {
        width: 50px;
        height: 50px;
    }
    
    .header-section h1 {
        font-size: 24px;
    }
    
    .modern-form {
        padding: 25px;
    }
    
    .form-row {
        grid-template-columns: 1fr;
        gap: 15px;
    }
    
    .form-group.cep-group,
    .form-group.endereco-group,
    .form-group.cidade-group,
    .form-group.uf-group {
        grid-column: 1;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .btn-primary,
    .btn-secondary {
        justify-content: center;
        width: 100%;
    }
}

@media screen and (max-width: 1400px) {
    header {
        width: 100vw !important;
        padding: 12px 5px !important;
        box-sizing: border-box !important;
        margin: 0 !important;
        position: relative !important;
        left: 0 !important;
        right: 0 !important;
    }
}
</style>
{% endblock %}
