{% extends 'base.html' %}

{% block title %}Cadastros{% endblock %}

{% block content %}
<style>
@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

@keyframes glow {
    0%, 100% { box-shadow: 0 0 20px rgba(116, 185, 255, 0.3); }
    50% { box-shadow: 0 0 40px rgba(116, 185, 255, 0.6); }
}

.card-container {
    animation: float 6s ease-in-out infinite;
}

.card-container:nth-child(2) {
    animation-delay: -3s;
}

.menu-button {
    position: relative;
    overflow: hidden;
}

.menu-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    transition: left 0.5s;
}

.menu-button:hover::before {
    left: 100%;
}
</style>

<div class="lista-container">
    <div style="text-align: center; margin-bottom: 60px;">
        <h2 style="font-size: 3em; background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 10px; font-weight: 700; text-shadow: 0 4px 8px rgba(0,0,0,0.1);">
            ✨ Menu de Cadastros ✨
        </h2>
        <div style="width: 100px; height: 4px; background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%); margin: 0 auto; border-radius: 2px; box-shadow: 0 2px 10px rgba(116, 185, 255, 0.3);"></div>
    </div>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 50px; margin-bottom: 60px; max-width: 1400px; margin-left: auto; margin-right: auto; perspective: 1000px;">
        
        <!-- Seção Cadastrar -->
        <div class="card-container" style="background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%, #667eea 200%); padding: 40px; border-radius: 25px; box-shadow: 0 20px 60px rgba(116, 185, 255, 0.4), inset 0 1px 0 rgba(255,255,255,0.2); transform: translateY(0); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; overflow: hidden;" onmouseover="this.style.transform='translateY(-15px) rotateX(5deg)'; this.style.boxShadow='0 30px 80px rgba(116, 185, 255, 0.6), inset 0 1px 0 rgba(255,255,255,0.3)'" onmouseout="this.style.transform='translateY(0) rotateX(0deg)'; this.style.boxShadow='0 20px 60px rgba(116, 185, 255, 0.4), inset 0 1px 0 rgba(255,255,255,0.2)'">
            <div style="position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%); animation: glow 4s ease-in-out infinite;"></div>
            <h3 style="color: white; margin-bottom: 30px; font-size: 1.6em; text-align: center; font-weight: 700; text-shadow: 0 2px 10px rgba(0,0,0,0.3); position: relative; z-index: 2;">
                🎯 Cadastrar Novos
            </h3>
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; position: relative; z-index: 2;">
                <a href="{% url 'cadastrar_usuario' %}" class="menu-button" style="background: rgba(255,255,255,0.25); color: white; text-decoration: none; text-align: center; padding: 18px 15px; border-radius: 15px; font-weight: 600; transition: all 0.3s ease; backdrop-filter: blur(20px); border: 2px solid rgba(255,255,255,0.3); box-shadow: 0 8px 25px rgba(0,0,0,0.1);" onmouseover="this.style.background='rgba(255,255,255,0.35)'; this.style.transform='scale(1.08) translateY(-2px)'; this.style.boxShadow='0 12px 35px rgba(0,0,0,0.2)'" onmouseout="this.style.background='rgba(255,255,255,0.25)'; this.style.transform='scale(1) translateY(0)'; this.style.boxShadow='0 8px 25px rgba(0,0,0,0.1)'">
                    👤 Usuário
                </a>
                <a href="{% url 'fornecedores' %}" class="menu-button" style="background: rgba(255,255,255,0.25); color: white; text-decoration: none; text-align: center; padding: 18px 15px; border-radius: 15px; font-weight: 600; transition: all 0.3s ease; backdrop-filter: blur(20px); border: 2px solid rgba(255,255,255,0.3); box-shadow: 0 8px 25px rgba(0,0,0,0.1);" onmouseover="this.style.background='rgba(255,255,255,0.35)'; this.style.transform='scale(1.08) translateY(-2px)'; this.style.boxShadow='0 12px 35px rgba(0,0,0,0.2)'" onmouseout="this.style.background='rgba(255,255,255,0.25)'; this.style.transform='scale(1) translateY(0)'; this.style.boxShadow='0 8px 25px rgba(0,0,0,0.1)'">
                    🏢 Fornecedor
                </a>
                <a href="{% url 'clientes' %}" class="menu-button" style="background: rgba(255,255,255,0.25); color: white; text-decoration: none; text-align: center; padding: 18px 15px; border-radius: 15px; font-weight: 600; transition: all 0.3s ease; backdrop-filter: blur(20px); border: 2px solid rgba(255,255,255,0.3); box-shadow: 0 8px 25px rgba(0,0,0,0.1);" onmouseover="this.style.background='rgba(255,255,255,0.35)'; this.style.transform='scale(1.08) translateY(-2px)'; this.style.boxShadow='0 12px 35px rgba(0,0,0,0.2)'" onmouseout="this.style.background='rgba(255,255,255,0.25)'; this.style.transform='scale(1) translateY(0)'; this.style.boxShadow='0 8px 25px rgba(0,0,0,0.1)'">
                    👥 Cliente
                </a>
                <a href="{% url 'cadastrar_produto' %}" class="menu-button" style="background: rgba(255,255,255,0.25); color: white; text-decoration: none; text-align: center; padding: 18px 15px; border-radius: 15px; font-weight: 600; transition: all 0.3s ease; backdrop-filter: blur(20px); border: 2px solid rgba(255,255,255,0.3); box-shadow: 0 8px 25px rgba(0,0,0,0.1);" onmouseover="this.style.background='rgba(255,255,255,0.35)'; this.style.transform='scale(1.08) translateY(-2px)'; this.style.boxShadow='0 12px 35px rgba(0,0,0,0.2)'" onmouseout="this.style.background='rgba(255,255,255,0.25)'; this.style.transform='scale(1) translateY(0)'; this.style.boxShadow='0 8px 25px rgba(0,0,0,0.1)'">
                    📦 Produto
                </a>
                <a href="{% url 'cadastrar_servico' %}" class="menu-button" style="background: rgba(255,255,255,0.25); color: white; text-decoration: none; text-align: center; padding: 18px 15px; border-radius: 15px; font-weight: 600; transition: all 0.3s ease; backdrop-filter: blur(20px); border: 2px solid rgba(255,255,255,0.3); box-shadow: 0 8px 25px rgba(0,0,0,0.1); grid-column: 2 / 3;" onmouseover="this.style.background='rgba(255,255,255,0.35)'; this.style.transform='scale(1.08) translateY(-2px)'; this.style.boxShadow='0 12px 35px rgba(0,0,0,0.2)'" onmouseout="this.style.background='rgba(255,255,255,0.25)'; this.style.transform='scale(1) translateY(0)'; this.style.boxShadow='0 8px 25px rgba(0,0,0,0.1)'">
                    🛠️ Serviço
                </a>
            </div>
        </div>

        <!-- Seção Listar -->
        <div class="card-container" style="background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%, #667eea 200%); padding: 40px; border-radius: 25px; box-shadow: 0 20px 60px rgba(116, 185, 255, 0.4), inset 0 1px 0 rgba(255,255,255,0.2); transform: translateY(0); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; overflow: hidden;" onmouseover="this.style.transform='translateY(-15px) rotateX(5deg)'; this.style.boxShadow='0 30px 80px rgba(116, 185, 255, 0.6), inset 0 1px 0 rgba(255,255,255,0.3)'" onmouseout="this.style.transform='translateY(0) rotateX(0deg)'; this.style.boxShadow='0 20px 60px rgba(116, 185, 255, 0.4), inset 0 1px 0 rgba(255,255,255,0.2)'">
            <div style="position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%); animation: glow 4s ease-in-out infinite reverse;"></div>
            <h3 style="color: white; margin-bottom: 30px; font-size: 1.6em; text-align: center; font-weight: 700; text-shadow: 0 2px 10px rgba(0,0,0,0.3); position: relative; z-index: 2;">
                📊 Visualizar Cadastros
            </h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; position: relative; z-index: 2;">
                <a href="{% url 'lista_fornecedores' %}" class="menu-button" style="background: rgba(255,255,255,0.25); color: white; text-decoration: none; text-align: center; padding: 18px 15px; border-radius: 15px; font-weight: 600; transition: all 0.3s ease; backdrop-filter: blur(20px); border: 2px solid rgba(255,255,255,0.3); box-shadow: 0 8px 25px rgba(0,0,0,0.1);" onmouseover="this.style.background='rgba(255,255,255,0.35)'; this.style.transform='scale(1.08) translateY(-2px)'; this.style.boxShadow='0 12px 35px rgba(0,0,0,0.2)'" onmouseout="this.style.background='rgba(255,255,255,0.25)'; this.style.transform='scale(1) translateY(0)'; this.style.boxShadow='0 8px 25px rgba(0,0,0,0.1)'">
                    🏢 Fornecedores
                </a>
                <a href="{% url 'lista_cliente' %}" class="menu-button" style="background: rgba(255,255,255,0.25); color: white; text-decoration: none; text-align: center; padding: 18px 15px; border-radius: 15px; font-weight: 600; transition: all 0.3s ease; backdrop-filter: blur(20px); border: 2px solid rgba(255,255,255,0.3); box-shadow: 0 8px 25px rgba(0,0,0,0.1);" onmouseover="this.style.background='rgba(255,255,255,0.35)'; this.style.transform='scale(1.08) translateY(-2px)'; this.style.boxShadow='0 12px 35px rgba(0,0,0,0.2)'" onmouseout="this.style.background='rgba(255,255,255,0.25)'; this.style.transform='scale(1) translateY(0)'; this.style.boxShadow='0 8px 25px rgba(0,0,0,0.1)'">
                    👥 Clientes
                </a>
                <a href="{% url 'lista_produtos' %}" class="menu-button" style="background: rgba(255,255,255,0.25); color: white; text-decoration: none; text-align: center; padding: 18px 15px; border-radius: 15px; font-weight: 600; transition: all 0.3s ease; backdrop-filter: blur(20px); border: 2px solid rgba(255,255,255,0.3); box-shadow: 0 8px 25px rgba(0,0,0,0.1);" onmouseover="this.style.background='rgba(255,255,255,0.35)'; this.style.transform='scale(1.08) translateY(-2px)'; this.style.boxShadow='0 12px 35px rgba(0,0,0,0.2)'" onmouseout="this.style.background='rgba(255,255,255,0.25)'; this.style.transform='scale(1) translateY(0)'; this.style.boxShadow='0 8px 25px rgba(0,0,0,0.1)'">
                    📦 Produtos
                </a>
                <a href="{% url 'lista_servicos' %}" class="menu-button" style="background: rgba(255,255,255,0.25); color: white; text-decoration: none; text-align: center; padding: 18px 15px; border-radius: 15px; font-weight: 600; transition: all 0.3s ease; backdrop-filter: blur(20px); border: 2px solid rgba(255,255,255,0.3); box-shadow: 0 8px 25px rgba(0,0,0,0.1);" onmouseover="this.style.background='rgba(255,255,255,0.35)'; this.style.transform='scale(1.08) translateY(-2px)'; this.style.boxShadow='0 12px 35px rgba(0,0,0,0.2)'" onmouseout="this.style.background='rgba(255,255,255,0.25)'; this.style.transform='scale(1) translateY(0)'; this.style.boxShadow='0 8px 25px rgba(0,0,0,0.1)'">
                    🛠️ Serviços
                </a>
            </div>
        </div>
        
    </div>

    <div style="text-align: center; margin-top: 50px;">
        <a href="{% url 'home' %}" style="background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%); color: white; text-decoration: none; padding: 20px 40px; border-radius: 50px; font-weight: 700; font-size: 1.2em; box-shadow: 0 15px 40px rgba(116, 185, 255, 0.4); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: inline-block; position: relative; overflow: hidden;" onmouseover="this.style.transform='translateY(-5px) scale(1.05)'; this.style.boxShadow='0 20px 50px rgba(116, 185, 255, 0.6)'" onmouseout="this.style.transform='translateY(0) scale(1)'; this.style.boxShadow='0 15px 40px rgba(116, 185, 255, 0.4)'">
            <span style="position: relative; z-index: 2;">⤴ Voltar</span>
            <div style="position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent); transition: left 0.6s;"></div>
        </a>
    </div>
</div>
{% endblock %}
