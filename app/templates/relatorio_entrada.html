{% extends 'base.html' %}

{% block content %}
<div class="estoque-container">
    <h2 class="titulo">Relatório de Entrada</h2>

    <form method="post">
        {% csrf_token %}
        <table class="tabela-estoque">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Adicionar Quantidade Recebida</th>
                    <th>Unidade</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <td>{{ produto.nome }}</td>
                    <td>
                        <div class="form-grid_E">
                        <input type="number" name="quantidade_{{ produto.id }}" placeholder="0">
                        </div>
                    </td>
                    <td>{{ produto.unidade }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="botoes">
        <button type="submit" class="btn-confirmar">Confirmar</button>
        </div>
    </form>

    <div class="botoes">
        <a href="{% url 'relatorio_estoque' %}" class="btn">Relatório de Estoque</a>
        <a href="{% url 'relatorio_entrada' %}" class="btn ativo">Relatório de Entrada</a>
        <a href="{% url 'relatorio_saida'%}" class="btn">Relatório de Saída</a>
    </div>
</div>
{% endblock %}
