<!DOCTYPE html>
<html>
<head>
    <title>Teste C√¢mera</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #video { width: 100%; max-width: 640px; height: 480px; border: 2px solid #007bff; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üé• Teste de C√¢mera</h1>
    
    <button onclick="testarCamera()">Testar C√¢mera</button>
    <button onclick="pararCamera()">Parar C√¢mera</button>
    
    <div id="status"></div>
    <video id="video" autoplay playsinline></video>
    
    <script>
        let stream = null;
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        
        async function testarCamera() {
            try {
                status.innerHTML = '<p>üîÑ Solicitando acesso √† c√¢mera...</p>';
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                
                video.srcObject = stream;
                status.innerHTML = '<p class="success">‚úÖ C√¢mera funcionando!</p>';
                
            } catch (error) {
                console.error('Erro:', error);
                status.innerHTML = `<p class="error">‚ùå Erro: ${error.message}</p>`;
                
                if (error.name === 'NotAllowedError') {
                    status.innerHTML += '<p>Permiss√£o negada. Clique no √≠cone da c√¢mera na barra de endere√ßos e permita o acesso.</p>';
                } else if (error.name === 'NotFoundError') {
                    status.innerHTML += '<p>Nenhuma c√¢mera encontrada no dispositivo.</p>';
                } else if (error.name === 'NotSupportedError') {
                    status.innerHTML += '<p>Navegador n√£o suporta acesso √† c√¢mera. Use Chrome, Firefox ou Edge.</p>';
                }
            }
        }
        
        function pararCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
                status.innerHTML = '<p>üì¥ C√¢mera parada.</p>';
            }
        }
        
        // Verificar suporte
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            status.innerHTML = '<p class="error">‚ùå Seu navegador n√£o suporta acesso √† c√¢mera.</p>';
        } else {
            status.innerHTML = '<p>‚úÖ Navegador suporta c√¢mera. Clique em "Testar C√¢mera".</p>';
        }
    </script>
</body>
</html>
